{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Editar Consulta</h2>
    <form method="POST">
        <div>
            <label for="nome_cliente">Nome do Cliente / Paciente</label>
            <input type="text" name="nome_cliente" id="nome_cliente" value="{{ item.nome_cliente }}" required>
        </div>
        <div>
            <label for="data_consulta">Data da Consulta</label>
            <input type="date" name="data_consulta" id="data_consulta" value="{{ item.data_consulta }}" required>
        </div>
        <p><strong>Comissão Fixa: R$ 20,00 por consulta.</strong></p>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button type="submit">Salvar Alterações</button>
            <a href="{{ url_for('consultas') }}" class="button"
                style="background-color: #ccc; text-decoration: none; padding: 10px 20px; border-radius: 4px; color: black; text-align: center;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
