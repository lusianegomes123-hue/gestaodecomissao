{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Editar Cobrança</h2>
    <form method="POST">
        <div>
            <label for="nome_cliente">Nome do Cliente</label>
            <input type="text" name="nome_cliente" id="nome_cliente" value="{{ item.nome_cliente }}" required>
        </div>
        <div>
            <label for="data_negociacao">Data da Negociação</label>
            <input type="date" name="data_negociacao" id="data_negociacao" value="{{ item.data_negociacao }}" required>
        </div>
        <div>
            <label for="valor_negociado">Valor Negociado (R$)</label>
            <input type="number" step="0.01" name="valor_negociado" id="valor_negociado"
                value="{{ item.valor_negociado }}" required>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button type="submit">Salvar Alterações</button>
            <a href="{{ url_for('cobrancas') }}" class="button"
                style="background-color: #ccc; text-decoration: none; padding: 10px 20px; border-radius: 4px; color: black; text-align: center;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
